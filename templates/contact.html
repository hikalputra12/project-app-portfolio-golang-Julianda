{{ define "contact" }}
{{ template "base" .}}
<section id="message">
    <div class="reveal" style="text-align: center; max-width: 600px; margin: 0 auto;">
        <h2 style="font-size: 3rem; margin-bottom: 20px;">Get In Touch</h2>
        <p style="color: var(--text-secondary); margin-bottom: 50px;">
            Saya sedang mencari peluang baru dalam bidang Backend Development atau Security. 
            Kotak masuk saya selalu terbuka!
        </p>
        
        <form style="text-align: left;" action="/message" method="POST">
            <input type="text" name="name" placeholder="Nama Anda" required>
            <input type="email" name="email" placeholder="Email Anda" required>
            <textarea name="message" rows="5" placeholder="Pesan Anda..." required></textarea>
            <button type="submit" class="cta-btn" style="width: 100%; text-align: center;">Kirim Pesan</button>
        </form>
    </div>
</section>
   {{ template "footer" .}}
{{ end }}
