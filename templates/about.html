{{ define "about" }}
{{ template "base" . }}
<section id="about">
    <div class="reveal">
        <h2 class="section-title">About Me</h2>
        <div style="display: grid; grid-template-columns: 3fr 2fr; gap: 50px; align-items: start;">
            <div class="about-content">
                <p>{{ .IntroData.IntroAbout }}</p>
                <br>
                <p>{{ .IntroData.FocusAbout}}</p>
                <br>
                <p>Berikut adalah beberapa teknologi yang sering saya gunakan:</p>
                <ul style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; font-family: 'Fira Code', monospace; font-size: 0.9rem;">
                    {{range .SkillData }}
                    <li style="color: var(--accent);">â–¹ {{ .Name }}</li>
                    {{ end }}
                </ul>
            </div>
            <div class="about-img" style="position: relative;">
                <div style="width: 100%; height: 300px; background-color: var(--accent); border-radius: 4px; mix-blend-mode: multiply; opacity: 0.7;"></div>
                <div style="position: absolute; top: 20px; left: 20px; width: 100%; height: 300px; border: 2px solid var(--accent); border-radius: 4px; z-index: -1;"></div>
            </div>
        </div>
    </div>
</section>
{{ template "footer" .}}
{{ end }}
